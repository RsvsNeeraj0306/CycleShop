<!DOCTYPE html>
<html>
<head>
    <title>Cycle Rental App</title>
</head>
<body>
    <h1>Cycle Rental App</h1>

    <div id="cycles-list">
        <h2>Cycles List</h2>
        <ul id="cycle-list-items"></ul>
    </div>

    <div id="borrowed-cycles">
        <h2>Borrowed Cycles</h2>
        <ul id="borrowed-cycle-list"></ul>
    </div>

    <div id="add-cycle">
        <h2>Add Cycle</h2>
        <button id="add-cycle-button">Add Cycle</button>
    </div>

    <div id="add-stock">
        <h2>Add Stock</h2>
        <button id="add-stock-button">Add Stock</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
